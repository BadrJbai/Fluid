<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: headReference"></head>

<body>
	<nav th:replace="layouts :: navReference"></nav>
	
	<div class="container">
		 <form action="/employees/save" th:object="${employee}" method="post">
		      <input type="text" placeholder="First Name" th:field="${employee.firstName}">
			  <input type="text" placeholder="Last Name" th:field="${employee.lastName}">
			  <input type="text" placeholder="Email adress" th:field="${employee.email}">
		  	
	
	      <button type="submit">Create Employee</button>
	
	    </form>
			
	</div>

</body>
</html>
