<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: headReference"></head>

<body>
	<nav th:replace="layouts :: navReference"></nav>


	  <div class="container">
	  <!-- We need to bind the form to an Object -->
		    <form action="/projects/save" th:object="${project}" method="post">    
				      <input type="text" placeholder="Project Name" th:field="${project.name}">
				      <select th:field="${project.stage}">
					        <option th:value="NOTSTARTED"> Not Started</option>
					        <option th:value="INPROGRESS"> In progress</option>
					        <option th:value="COMPLETED"> Completed</option>
				      </select>
				
				      <textarea type="text" placeholder="Entre Project Description" th:field="${project.description}"> </textarea>
				      
					  <!-- project.employees or use the * because list emp is part of project -->
				      <!-- Looping through a list of employees -->		
					  <select th:filed="${project.listOfEmployees}" multiple="multiple">
						  	<option th:each="iterator : ${listallEmployees}"
							  	 th:value="${iterator.employeeId}"
							  	 th:text="${iterator.firstName}">
						  	</option>
					  </select>
					  
				      <button type="submit">Create Project</button>
		    </form>
	  </div>
</body>

</html>
